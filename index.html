<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wellness App - Complete Health & Fitness Tracker</title>
  <meta name="description" content="Track your nutrition, fitness, and wellness goals with our comprehensive health app">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/4f58a0c2e8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- page-specific layout rules handled by page scripts -->
</head>
<body>
  <header>
    <!-- Topbar -->
    <div class="topbar">
      <div class="nav-links">
        <a href="#" class="nav-link active" id="nav-goals"><i class="bi bi-bullseye me-1"></i>Goals</a>
        <a href="#" class="nav-link" id="nav-nutrition"><i class="bi bi-apple me-1"></i>Nutrition</a>
        <a href="#" class="nav-link" id="nav-fitness"><i class="bi bi-lightning-charge me-1"></i>Fitness</a>
        <a href="#" class="nav-link" id="nav-wellness"><i class="bi bi-heart-pulse me-1"></i>Wellness</a>
      </div>
      
      <!-- Avatar Dropdown -->
      <div class="avatar-container">
        <div class="avatar" id="avatarBtn">
          <i class="bi bi-person-circle"></i>
        </div>
        <div class="avatar-dropdown" id="avatarDropdown">
          <button class="dropdown-item" id="foodsTableBtn">
            <i class="bi bi-table me-2"></i> Foods Table
          </button>
          <button class="dropdown-item" id="fitnessTableBtn">
            <i class="bi bi-lightning-charge me-2"></i> Fitness Table
          </button>
          <button class="dropdown-item" id="goalsManagerBtn" onclick="openGoalsManager(); document.getElementById('avatarDropdown').classList.remove('show');">
            <i class="bi bi-bullseye me-2"></i> Goals Manager
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content Area -->
  <main id="content">
    <!-- Dynamic page content will be loaded here -->
  </main>

  <!-- Edit Food Modal -->
  <div class="modal fade" id="editFoodModal" tabindex="-1" aria-labelledby="editFoodModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editFoodModalLabel">Edit Food Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editFoodForm">
            <div class="form-grid-two-columns">
              <div class="form-row-horizontal">
                <label for="editFoodName" class="form-label-left">Food Name</label>
                <input type="text" class="form-control-right" id="editFoodName" required>
              </div>
              
              <div class="form-row-horizontal">
                <label for="editFoodSize" class="form-label-left">Serving Size</label>
                <input type="text" class="form-control-right" id="editFoodSize" required>
              </div>
              
              <div class="form-row-horizontal">
                <label for="editCalories" class="form-label-left">Calories</label>
                <input type="number" class="form-control-right" id="editCalories" required>
              </div>
              
              <div class="form-row-horizontal">
                <label for="editProtein" class="form-label-left">Protein (g)</label>
                <input type="text" class="form-control-right" id="editProtein" required>
              </div>
              
              <div class="form-row-horizontal">
                <label for="editCarbs" class="form-label-left">Carbs (g)</label>
                <input type="text" class="form-control-right" id="editCarbs" required>
              </div>
              
              <div class="form-row-horizontal">
                <label for="editFats" class="form-label-left">Fats (g)</label>
                <input type="text" class="form-control-right" id="editFats" required>
              </div>
            </div>
            
            <div class="form-row-horizontal full-width">
              <label for="editFoodGroup" class="form-label-left">Food Group</label>
              <select class="form-control-right" id="editFoodGroup" required>
                <option value="">Select food group</option>
                <option value="protein">Protein</option>
                <option value="carb">Carb</option>
                <option value="fat">Fat</option>
                <option value="mixed">Mixed</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveEditFood">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteFoodModal" tabindex="-1" aria-labelledby="deleteFoodModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteFoodModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete <strong id="deleteFoodName"></strong>?</p>
          <p class="text-muted">This action cannot be undone.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteFood">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Core JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

<div class="container-fluid px-4 py-4 display-only-goals">
  <h4 class="mb-4">
    <i class="bi bi-bullseye me-2 text-primary"></i>My Goals
  </h4>
  
  <div class="row g-4">
    <!-- Nutrition Goals Display Only -->
    <div class="col-md-4">
      <div class="card shadow-sm border-0 goal-card">
        <div class="card-body p-0">
          <div class="mb-3">
            <h5 class="card-title text-primary mb-0 pe-5">
              <i class="bi bi-apple me-2"></i>Nutrition Goals
            </h5>
          </div>
          <ul class="list-unstyled mb-0 px-0 display-only" id="nutritionGoalsList"></ul>
        </div>
      </div>
    </div>

    <!-- Fitness Goals Display Only -->
    <div class="col-md-4">
      <div class="card shadow-sm border-0 goal-card">
        <div class="card-body p-0">
          <div class="mb-3">
            <h5 class="card-title text-success mb-0 pe-5">
              <i class="bi bi-lightning-charge me-2"></i>Fitness Goals
            </h5>
          </div>
          <ul class="list-unstyled mb-0 px-0 display-only" id="fitnessGoalsList"></ul>
        </div>
      </div>
    </div>

    <!-- Wellness Goals Display Only -->
    <div class="col-md-4">
      <div class="card shadow-sm border-0 goal-card">
        <div class="card-body p-0">
          <div class="mb-3">
            <h5 class="card-title text-info mb-0 pe-5">
              <i class="bi bi-heart-pulse me-2"></i>Wellness Goals
            </h5>
          </div>
          <ul class="list-unstyled mb-0 px-0 display-only" id="wellnessGoalsList"></ul>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  /* Goal card styling */
  .goal-card {
    transition: all 0.3s ease;
  }
  .goal-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.15) !important;
  }
</style>
<style>
  /* Ensure display-only and goal-item rows align horizontally if actions appear */
  .goal-item, .list-unstyled > li { display:flex; align-items:center; gap:0.5rem; }
  .goal-item .goal-actions, .list-unstyled > li .goal-actions { flex:0 0 auto; }
  .list-unstyled > li { flex-wrap: nowrap; }
</style>
<script>
// --- Display Goals Only (No Add/Edit/Delete) ---
function getGoalsData() {
  return JSON.parse(localStorage.getItem('goalsData')) || {
    nutrition: [],
    fitness: [],
    wellness: []
  };
}

function renderGoalsDisplay(section) {
  const list = document.getElementById(section + 'GoalsList');
  const goals = getGoalsData()[section] || [];
  list.innerHTML = '';
  goals.forEach(goal => {
    const li = document.createElement('li');
    li.className = 'mb-2';
    li.textContent = goal;
    list.appendChild(li);
  });
}

function loadGoalsDisplay() {
  renderGoalsDisplay('nutrition');
  renderGoalsDisplay('fitness');
  renderGoalsDisplay('wellness');
}

document.addEventListener('DOMContentLoaded', loadGoalsDisplay);
</script>

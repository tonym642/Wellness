<h4>Nutrition Planner</h4>
<div class="dual-layout">
  <div class="left-section" id="nutritionLeft">
    <h5>Add Foods to Meal</h5>
    <div class="active-meal-indicator">
      <small>Adding to: <span id="activeMealName">Meal 1</span></small>
    </div>
    
    <!-- Food Group Filter -->
    <div class="food-group-filter">
      <label class="filter-label">Filter by Group:</label>
      
      <!-- Desktop: Button group -->
      <div class="filter-buttons desktop-only">
  <button class="filter-btn active" data-group="all">All Foods</button>
  <button class="filter-btn" data-group="protein">Proteins</button>
  <button class="filter-btn" data-group="carb">Carbs</button>
  <button class="filter-btn" data-group="fat">Fats</button>
  <button class="filter-btn" data-group="mixed">Mixed</button>
  <button class="filter-btn" data-group="drinks">Drinks</button>
      </div>
      
      <!-- Mobile: Dropdown -->
      <select class="filter-dropdown mobile-only" id="groupFilterDropdown">
        <option value="all">All Foods</option>
        <option value="protein">Proteins</option>
        <option value="carb">Carbs</option>
        <option value="fat">Fats</option>
        <option value="mixed">Mixed</option>
        <option value="drinks">Drinks</option>
      </select>
    </div>
    
    <!-- Food List for Selection -->
    <div id="nutritionFoodsList">
      <!-- Dynamic food list will be inserted here -->
    </div>
  </div>
  <div class="right-section" id="nutritionRight">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; gap: 1rem; flex-wrap: wrap;">
      <div style="display: flex; gap: 0.5rem;">
        <button class="toggle-btn" id="showNutritionLeft" style="display:none;">Show Food List</button>
        <button class="toggle-btn" id="toggleNutritionLeftTop">Hide Food List</button>
      </div>
      
      <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
        <button class="day-btn active" data-day="1">Mon</button>
        <button class="day-btn" data-day="2">Tue</button>
        <button class="day-btn" data-day="3">Wed</button>
        <button class="day-btn" data-day="4">Thu</button>
        <button class="day-btn" data-day="5">Fri</button>
        <button class="day-btn" data-day="6">Sat</button>
        <button class="day-btn" data-day="7">Sun</button>
      </div>
    </div>
    
    <!-- Goals and Totals Side by Side -->
    <div class="goals-totals-container">
      <!-- Daily Goals -->
      <div class="daily-goals" id="dailyGoals">
        <h6>Daily Goals 
          <div style="display: inline-flex; gap: 0.5rem;">
            <button class="edit-goals-btn" id="editGoalsBtn">✏️ Edit Goals</button>
            <button class="btn-clear" id="clearAllMeals">Clear All Meals</button>
          </div>
        </h6>
        
        <div id="goalsViewMode">
          <div class="goals-vs-actual">
            <div class="goal-comparison">
              <div class="comparison-actual" id="actualCalories">0</div>
              <div class="comparison-goal">of <span id="goalCalories">2500</span></div>
              <div class="comparison-label">Calories</div>
            </div>
            <div class="goal-comparison">
              <div class="comparison-actual" id="actualProtein">0g</div>
              <div class="comparison-goal">of <span id="goalProtein">180</span>g</div>
              <div class="comparison-label">Protein (<span id="proteinPct">0</span>%)</div>
            </div>
            <div class="goal-comparison">
              <div class="comparison-actual" id="actualCarbs">0g</div>
              <div class="comparison-goal">of <span id="goalCarbs">250</span>g</div>
              <div class="comparison-label">Carbs (<span id="carbsPct">0</span>%)</div>
            </div>
            <div class="goal-comparison">
              <div class="comparison-actual" id="actualFats">0g</div>
              <div class="comparison-goal">of <span id="goalFats">70</span>g</div>
              <div class="comparison-label">Fats (<span id="fatsPct">0</span>%)</div>
            </div>
          </div>
        </div>

        <div id="goalsEditMode" style="display: none;">
          <div class="goals-edit-form">
            <div class="goal-edit-item">
              <div class="goal-label">Daily Calories</div>
              <input type="number" class="goal-input" id="editCalories" placeholder="2500">
            </div>
            <div class="goal-edit-item">
              <div class="goal-label">Protein (g)</div>
              <input type="number" class="goal-input" id="editProtein" placeholder="180">
            </div>
            <div class="goal-edit-item">
              <div class="goal-label">Carbs (g)</div>
              <input type="number" class="goal-input" id="editCarbs" placeholder="250">
            </div>
            <div class="goal-edit-item">
              <div class="goal-label">Fats (g)</div>
              <input type="number" class="goal-input" id="editFats" placeholder="70">
            </div>
          </div>
          <div class="goal-edit-buttons">
            <button class="btn-save-goals" id="saveGoalsBtn">Save Goals</button>
            <button class="btn-cancel-goals" id="cancelGoalsBtn">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    
    <div id="mealsContainer">
      <!-- Dynamic meal content will be inserted here -->
    </div>
  </div>
</div>

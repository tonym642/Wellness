<div class="page-container">
  <div class="page-header">
    <div class="header-content">
      <div>
        <h3>Fitness Exercise Database</h3>
        <p>Comprehensive exercise library with detailed information</p>
      </div>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addExerciseModal">
        <i class="bi bi-plus-circle me-2"></i>Add Exercise
      </button>
    </div>
  </div>

  <!-- Filter Controls -->
  <div class="table-controls">
    <div class="filter-row">
      <div class="filter-group">
        <label for="categoryFilter">Category:</label>
        <select id="categoryFilter" class="form-select">
          <option value="all">All Categories</option>
          <option value="chest">Chest</option>
          <option value="back">Back</option>
          <option value="legs">Legs</option>
          <option value="shoulders">Shoulders</option>
          <option value="arms">Arms</option>
          <option value="core">Core</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label for="equipmentFilter">Equipment:</label>
        <select id="equipmentFilter" class="form-select">
          <option value="all">All Equipment</option>
          <option value="bodyweight">Bodyweight</option>
          <option value="dumbbells">Dumbbells</option>
          <option value="barbell">Barbell</option>
          <option value="pull-up bar">Pull-up Bar</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label for="difficultyFilter">Difficulty:</label>
        <select id="difficultyFilter" class="form-select">
          <option value="all">All Levels</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Exercise Table -->
  <div class="table-wrapper">
    <table class="exercise-table" id="exerciseTable">
      <thead>
        <tr>
          <th>Exercise</th>
          <th>Category</th>
          <th>Equipment</th>
          <th>Primary Muscle</th>
          <th>Sets Ã— Reps</th>
          <th>Duration</th>
          <th>Difficulty</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="exerciseTableBody">
        <!-- Exercise rows will be populated here -->
      </tbody>
    </table>
  </div>

  <!-- Exercise Details Modal -->
  <div class="modal fade" id="exerciseDetailsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exerciseModalTitle">Exercise Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="exerciseModalBody">
          <!-- Exercise details will be populated here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="addToWorkoutBtn">Add to Workout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Exercise Modal -->
  <div class="modal fade" id="addExerciseModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Exercise</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addExerciseForm">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="exerciseName" class="form-label">Exercise Name *</label>
                  <input type="text" class="form-control" id="exerciseName" required>
                </div>
                
                <div class="mb-3">
                  <label for="exerciseCategory" class="form-label">Category *</label>
                  <select class="form-select" id="exerciseCategory" required>
                    <option value="">Select Category</option>
                    <option value="Chest">Chest</option>
                    <option value="Back">Back</option>
                    <option value="Legs">Legs</option>
                    <option value="Shoulders">Shoulders</option>
                    <option value="Arms">Arms</option>
                    <option value="Core">Core</option>
                  </select>
                </div>
                
                <div class="mb-3">
                  <label for="exerciseEquipment" class="form-label">Equipment *</label>
                  <select class="form-select" id="exerciseEquipment" required>
                    <option value="">Select Equipment</option>
                    <option value="Bodyweight">Bodyweight</option>
                    <option value="Dumbbells">Dumbbells</option>
                    <option value="Barbell">Barbell</option>
                    <option value="Pull-up Bar">Pull-up Bar</option>
                    <option value="Cable Machine">Cable Machine</option>
                    <option value="Kettlebell">Kettlebell</option>
                    <option value="Resistance Bands">Resistance Bands</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                
                <div class="mb-3">
                  <label for="exerciseDifficulty" class="form-label">Difficulty *</label>
                  <select class="form-select" id="exerciseDifficulty" required>
                    <option value="">Select Difficulty</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                  </select>
                </div>
              </div>
              
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="exercisePrimaryMuscle" class="form-label">Primary Muscle *</label>
                  <input type="text" class="form-control" id="exercisePrimaryMuscle" required placeholder="e.g., Pectorals, Quadriceps">
                </div>
                
                <div class="mb-3">
                  <label for="exerciseSecondaryMuscles" class="form-label">Secondary Muscles</label>
                  <input type="text" class="form-control" id="exerciseSecondaryMuscles" placeholder="e.g., Triceps, Deltoids (comma-separated)">
                </div>
                
                <div class="row">
                  <div class="col-6">
                    <div class="mb-3">
                      <label for="exerciseSets" class="form-label">Sets *</label>
                      <input type="number" class="form-control" id="exerciseSets" min="1" max="10" required>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="mb-3">
                      <label for="exerciseReps" class="form-label">Reps</label>
                      <input type="number" class="form-control" id="exerciseReps" min="1" placeholder="Leave empty for time-based">
                    </div>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-6">
                    <div class="mb-3">
                      <label for="exerciseDuration" class="form-label">Duration (seconds) *</label>
                      <input type="number" class="form-control" id="exerciseDuration" min="10" required>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="mb-3">
                      <label for="exerciseCalories" class="form-label">Calories/min *</label>
                      <input type="number" class="form-control" id="exerciseCalories" min="1" max="20" required>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="exerciseInstructions" class="form-label">Instructions *</label>
              <textarea class="form-control" id="exerciseInstructions" rows="3" required placeholder="Detailed instructions on how to perform the exercise"></textarea>
            </div>
            
            <div class="mb-3">
              <label for="exerciseTips" class="form-label">Tips & Safety</label>
              <textarea class="form-control" id="exerciseTips" rows="2" placeholder="Helpful tips and safety considerations"></textarea>
            </div>
            
            <div class="mb-3">
              <label for="exerciseVideoUrl" class="form-label">Video URL (optional)</label>
              <input type="url" class="form-control" id="exerciseVideoUrl" placeholder="https://www.youtube.com/watch?v=...">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveExerciseBtn">Save Exercise</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Exercise Modal -->
  <div class="modal fade" id="editExerciseModal" tabindex="-1" aria-labelledby="editExerciseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editExerciseModalLabel">Edit Exercise</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editExerciseForm">
            <div class="form-grid-two-columns">
              <div class="form-row-horizontal">
                <label for="editExerciseName" class="form-label-left">Exercise Name *</label>
                <input type="text" class="form-control-right" id="editExerciseName" required>
              </div>
              
              <div class="form-row-horizontal">
                <label for="editExerciseCategory" class="form-label-left">Category *</label>
                <select class="form-control-right" id="editExerciseCategory" required>
                  <option value="">Select category</option>
                  <option value="Chest">Chest</option>
                  <option value="Back">Back</option>
                  <option value="Legs">Legs</option>
                  <option value="Shoulders">Shoulders</option>
                  <option value="Arms">Arms</option>
                  <option value="Core">Core</option>
                </select>
              </div>
              
              <div class="form-row-horizontal">
                <label for="editExerciseEquipment" class="form-label-left">Equipment *</label>
                <select class="form-control-right" id="editExerciseEquipment" required>
                  <option value="">Select equipment</option>
                  <option value="Bodyweight">Bodyweight</option>
                  <option value="Barbell">Barbell</option>
                  <option value="Dumbbell">Dumbbell</option>
                  <option value="Machine">Machine</option>
                  <option value="Cable">Cable</option>
                  <option value="Kettlebell">Kettlebell</option>
                  <option value="Resistance Band">Resistance Band</option>
                  <option value="Pull-up Bar">Pull-up Bar</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              
              <div class="form-row-horizontal">
                <label for="editExerciseDifficulty" class="form-label-left">Difficulty *</label>
                <select class="form-control-right" id="editExerciseDifficulty" required>
                  <option value="">Select difficulty</option>
                  <option value="Beginner">Beginner</option>
                  <option value="Intermediate">Intermediate</option>
                  <option value="Advanced">Advanced</option>
                </select>
              </div>
              
              <div class="form-row-horizontal">
                <label for="editExercisePrimaryMuscle" class="form-label-left">Primary Muscle *</label>
                <input type="text" class="form-control-right" id="editExercisePrimaryMuscle" required placeholder="e.g., Pectoralis Major">
              </div>
              
              <div class="form-row-horizontal">
                <label for="editExerciseSecondaryMuscles" class="form-label-left">Secondary Muscles</label>
                <input type="text" class="form-control-right" id="editExerciseSecondaryMuscles" placeholder="Separate with commas">
              </div>
              
              <div class="form-row-horizontal">
                <label for="editExerciseSets" class="form-label-left">Recommended Sets *</label>
                <input type="number" class="form-control-right" id="editExerciseSets" min="1" max="10" required>
              </div>
              
              <div class="form-row-horizontal">
                <label for="editExerciseReps" class="form-label-left">Recommended Reps</label>
                <input type="number" class="form-control-right" id="editExerciseReps" min="1" max="50" placeholder="Leave blank for time-based">
              </div>
              
              <div class="form-row-horizontal">
                <label for="editExerciseDuration" class="form-label-left">Duration (seconds) *</label>
                <input type="number" class="form-control-right" id="editExerciseDuration" min="10" max="3600" required>
              </div>
              
              <div class="form-row-horizontal">
                <label for="editExerciseCalories" class="form-label-left">Calories per Minute *</label>
                <input type="number" class="form-control-right" id="editExerciseCalories" min="1" max="30" required>
              </div>
            </div>
            
            <div class="form-row-horizontal full-width">
              <label for="editExerciseInstructions" class="form-label-left">Instructions *</label>
              <textarea class="form-control-right" id="editExerciseInstructions" rows="3" required placeholder="Step-by-step instructions"></textarea>
            </div>
            
            <div class="form-row-horizontal full-width">
              <label for="editExerciseTips" class="form-label-left">Tips</label>
              <textarea class="form-control-right" id="editExerciseTips" rows="2" placeholder="Helpful tips"></textarea>
            </div>
            
            <div class="form-row-horizontal full-width">
              <label for="editExerciseVideoUrl" class="form-label-left">Video URL (optional)</label>
              <input type="url" class="form-control-right" id="editExerciseVideoUrl" placeholder="https://www.youtube.com/watch?v=...">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="updateExerciseBtn">Update Exercise</button>
        </div>
      </div>
    </div>
  </div>
</div>
